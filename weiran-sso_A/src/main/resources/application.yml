# 端口
server:
  port: 8083

spring:
  main:
    # Bean同名注册出现的bug，true则是覆盖同名注册的Bean
    allow-bean-definition-overriding: true
  profiles:
    active: weiran
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/test?setUnicode=true&characterEncoding=utf8&useAffectedRows=true
    username: root
    password: 123456
  thymeleaf:
    cache: false
  # redis Sa-token的框架集成，只需要引入maven依赖就可以了
  redis:
    # Redis数据库索引（默认为0）
    database: 0
    # Redis服务器地址
    host: 127.0.0.1
    # Redis服务器连接端口
    port: 6379
    # Redis服务器连接密码（默认为空）
    password: 123456
    # 连接超时时间（毫秒）
    timeout: 5000
    lettuce:
      pool:
        # 连接池最大连接数
        max-active: 200
        # 连接池最大阻塞等待时间（使用负值表示没有限制）
        max-wait: -1ms
        # 连接池中的最大空闲连接
        max-idle: 10
        # 连接池中的最小空闲连接
        min-idle: 0

#tx-lcn相关配置
tx-lcn:
  springcloud:
    loadbalance:
      enabled: true
  client:
    ## tx-manager 的配置地址，可以指定TM集群中的任何一个或多个地址
    ## tx-manager 下集群策略，每个TC都会从始至终<断线重连>与TM集群保持集群大小个连接。
    ## TM方，每有TM进入集群，会找到所有TC并通知其与新TM建立连接。
    ## TC方，启动时按配置与集群建立连接，成功后，会再与集群协商，查询集群大小并保持与所有TM的连接
    manager-address: 127.0.0.1:8207
  #是否开启日志记录。当开启以后需要配置对应logger的数据库连接配置信息。
  logger:
    enabled: false

# sa-token配置
sa-token:
  token-name: satoken-sso
  # token有效期，单位s 默认30天, -1代表永不过期
  timeout: 60
  # token临时有效期 (指定时间内无操作就视为token过期) 单位: 秒
  activity-timeout: 60
  # SSO-相关配置
  sso:
    # SSO-Server端 统一认证地址
    auth-url: http://127.0.0.1:8081/sso/auth
    # 是否打开单点注销接口
    is-slo: true
  # 配置Sa-Token单独使用的Redis连接 （此处需要和SSO-Server端连接同一个Redis）
#  alone-redis:
#    # Redis数据库索引 (默认为0)
#    database: 1
#    # Redis服务器地址
#    host: 127.0.0.1
#    # Redis服务器连接端口
#    port: 6379
#    # Redis服务器连接密码（默认为空）
#    password: 123456

mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    auto-mapping-behavior: full
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  mapper-locations: classpath*:mapper/*Mapper.xml
  type-aliases-package: com.weiran.studentmanager.mapper
  global-config:
    # 逻辑删除配置
    db-config:
      # 删除前
      logic-not-delete-value: 0
      # 删除后
      logic-delete-value: 1

#日志配置文件
logging:
 config: classpath:logback.xml

 swagger:
   production: false
   basic:
     enable: true
     username: weiran
     password: weiran1234


